@(infoList: List[models.Information])

@main("Results - Homework 9&10") {

<h1>Results</h1>
    <form class="main" style="width: auto; border-width: 0px" action="/delete" id="form">
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td style='text-align: center'>Guest_ID</td>
                <td style='text-align: center'>Guest_Name</td>
                <td style='text-align: center'>Age</td>
                <td style='text-align: center'>Gender</td>
                <td style='text-align: center'>E_mail</td>
                <td style='text-align: center'>Delete</td>
            </tr>

        @for(person <- infoList) {
            <tr>
                <td style='text-align: center'>@person.getId()</td>
                <td style='text-align: center'>
                    <label for='@person.getId()' style='width: auto'>
                        @person.getName()
                    </label>
                </td>
                <td style='text-align: center'>
                    <label for='@person.getId()' style='width: auto'>
                        @person.getAge()
                    </label>
                </td>
                <td style='text-align: center'>
                    <label for='@person.getId()' style='width: auto'>
                        @person.getGender()
                    </label>
                </td>
                <td style='text-align: center'>
                    <label for='@person.getId()' style='width: auto'>
                        @person.getEmail()
                    </label>
                </td>
                <td style='text-align: center'><input name='del"@person.getId()' id="@person.getId()" value='@person.getId()' type='checkbox'/></td>
            </tr>
        }

        </table>
        <br/>

        <div style='text-align: center; display: block; margin: 0px auto;'>
            <input type='submit' value='Delete guests'/>
            <input type='reset' value='Clear form'/>
            <input type='button' value='Back' onclick='window.location.href="/"' style='width: 150px'/>
        </div>

    </form>


}
